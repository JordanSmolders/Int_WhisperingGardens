<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/onboarding.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        class="logo"
        src="src/assets/Abby_Logo Locatie_Zwart_RGB.png"
        alt="ABBY logo"
      />
    </div>
    <div class="carousel-container">
      <div class="carousel">
        <div class="circle purple" data-index="0">
          <img src="src/assets/onboarding5.png" class="circle-icon" />
        </div>
        <div class="circle blue" data-index="1">
          <img src="src/assets/onboarding4.png" class="circle-icon" />
        </div>
        <div class="circle orange" data-index="2">
          <img src="src/assets/onboarding3.png" class="circle-icon" />
        </div>
        <div class="circle yellow" data-index="3">
          <img src="src/assets/onboarding2.png" class="circle-icon" />
        </div>
        <div class="circle green" data-index="4">
          <img src="src/assets/onboarding1.png" class="circle-icon" />
        </div>
        <img src="src/assets/Ellipse 42.png" class="bracelet-ring" alt="" />
      </div>
    </div>
    <div class="content">
      <div>
        <img class="green-background" src="src/assets/Ellipse 47.png" alt="" />
      </div>
      <div class="text-container">
        <h1 id="text-title">Welkome to ABBY!</h1>
        <p class="text-container-info" id="text-info">
          You’ve just stepped into Abby — va garden designed to help you slow
          down, heal, and connect. There’s no right way to start. Just follow
          what feels right.
        </p>
      </div>
      <div class="buttons">
        <button id="prevBtn">
          <img src="src/assets/Vector 41.svg" alt="" />
        </button>
        <a href="#">Skip onboarding</a>
        <button id="nextBtn">
          <img src="src/assets/Vector 41.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
  <script src="src/js/onboarding.js"></script>
</html>
