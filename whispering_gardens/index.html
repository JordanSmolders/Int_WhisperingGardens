<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/onboarding.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="home.html">
      <img
        class="logo"
        src="src/assets/Abby_Logo Locatie_Zwart_RGB.webp"
        alt="ABBY logo"
      />
    </a>
    <div class="carousel-container">
      <div class="carousel">
        <div class="circle purple" data-index="0">
          <img src="src/assets/onboarding5.webp" class="circle-icon" />
        </div>
        <div class="circle blue" data-index="1">
          <img src="src/assets/onboarding4.webp" class="circle-icon" />
        </div>
        <div class="circle orange" data-index="2">
          <img src="src/assets/onboarding3.webp" class="circle-icon" />
        </div>
        <div class="circle yellow" data-index="3">
          <img src="src/assets/onboarding2.webp" class="circle-icon" />
        </div>
        <div class="circle green" data-index="4">
          <img src="src/assets/onboarding1.webp" class="circle-icon" />
        </div>
        <img src="src/assets/bracelet.webp" class="bracelet-ring" alt="" />
      </div>
    </div>
    <div class="content">
      <svg
        class="green-background"
        id="Layer_1"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 390 468.03"
        preserveAspectRatio="none"
      >
        <path
          d="M0,0c27.61,1.41,57.25,5.48,88.19,13.62,169.49,44.57,265.77,181.56,301.81,240.08v214.33H0V0Z"
        />
      </svg>

      <div class="text-container">
        <h1 id="text-title">Welkome to ABBY!</h1>
        <p class="text-container-info" id="text-info">
          This is not just a museum – it’s a journey. You’ve just stepped into a
          story. Your bracelet holds a key (the little bean). Tap it anytime to
          come back to this app.
        </p>
      </div>
      <div class="buttons">
        <button id="prevBtn" class="hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="32"
            viewBox="0 0 40 32"
            fill="none"
          >
            <path
              d="M23 21L23 31.5L9.61651e-07 20.5L1.79217e-06 11L23 -1.48619e-06L23 10L8.5 14.5L40 11L40 20.5L8.5 17L23 21Z"
              fill="black"
            />
          </svg>
        </button>
        <a id="skip" href="home.html">Skip onboarding</a>
        <button id="nextBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="32"
            viewBox="0 0 40 32"
            fill="none"
          >
            <path
              d="M17 10.5V0L40 11V20.5L17 31.5V21.5L31.5 17L0 20.5V11L31.5 14.5L17 10.5Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
  <script src="src/js/onboarding.js"></script>
</html>
