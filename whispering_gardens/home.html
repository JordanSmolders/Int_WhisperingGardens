<html lang="en">

    </div>

    <div class="content-section" id="mapContent"></div>

    <div class="content-section" id="zonesContent" style="display: none">
      <div class="intro-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="317"
          height="93"
          viewBox="0 0 310 93"
          fill="none"
        >
          <path
            d="M315 2V91H35.2383L2.85645 2H315Z"
            stroke="black"
            stroke-width="4"
          />
          <text x="66" y="40" class="svg-title">Introduction zone</text>
          <text x="66" y="65" class="svg-text">You got your bracelet here</text>
        </svg>
      </div>

      <div class="zones-container">
        <div class="zone-card">
          <div class="zone-content">
            <h3>1. Thread</h3>
            <p>Heal through medicinal plants. Rooted in nature.</p>
            <button class="zone-btn zone-1-btn">Zone 1 ></button>
          </div>
          <div class="zone-icon zone-1-icon">
            <img src="src/assets/zone1.png" alt="" />
          </div>
        </div>

        <div class="zone-card">
          <div class="zone-icon zone-2-icon">
            <img src="src/assets/zone2.png" alt="" />
          </div>
          <div class="zone-content">
            <h3>2. Pulse</h3>
            <p>Heal through medicinal plants. Rooted in nature.</p>
            <button class="zone-btn zone-2-btn">Zone 2 ></button>
          </div>
        </div>

        <div class="zone-card">
          <div class="zone-content">
            <h3>3. Signal</h3>
            <p>Leave a message, receive one. Heal through connection.</p>
            <button class="zone-btn zone-3-btn">Zone 3 ></button>
          </div>
          <div class="zone-icon zone-3-icon">
            <img src="src/assets/zone3.png" alt="" />
          </div>
        </div>
      </div>

      <div class="statue-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="303"
          height="98"
          viewBox="0 0 303 98"
          fill="none"
        >
          <path
            d="M274.161 2L240.533 96H-24V2H274.161Z"
            stroke="black"
            stroke-width="4"
          />
          <text x="30" y="45" class="svg-title">Statue</text>
          <text x="30" y="70" class="svg-text">See your signal input here</text>
        </svg>
      </div>
    </div>
    <script src="src/js/home.js"></script>
  </body>
</html>
