<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL - Success</title>
    <link rel="stylesheet" href="src/css/signal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="screen screen--success">
        <div class="success">
            <div class="success__header">
                <button class="success__back" id="successBackBtn">
                    < Back to Signal
                </button>
            </div>
            
            <div class="success__content">
                <h1 class="success__title">Your signal is displayed on the statue inside Abby</h1>
                
                <button class="success__navigate-btn" id="successNavigateBtn">
                    Navigate to it <span class="success__arrow">></span>
                </button>
                
                <div class="success__image">
                    <img src="/placeholder.svg?height=400&width=300" alt="Statue with signals" class="success__img">
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/succes_signal.js"></script>
</body>
</html>
