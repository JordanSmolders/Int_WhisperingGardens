<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL - Zone 3</title>
    <link rel="stylesheet" href="src/css/signal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Landing Screen -->
    <div class="screen screen--landing">
        <div class="landing">
            <div class="landing__header">
                <div class="landing__close">
                    <button class="menu__close" id="landingCloseBtn">Ã—</button>
                </div>
            </div>
            
            <div class="landing__content">
                <div class="landing__logo">
                    <div class="landing__logo-icon">
                        <div class="landing__logo-circle">
                            <div class="landing__logo-inner"></div>
                        </div>
                    </div>
                    <h1 class="landing__title">SIGNAL</h1>
                </div>
                
                <p class="landing__description">
                    This zone is a space to leave your mark. Leave a trace through movement, sound, image, or another form of creative expression. You are invited to become part of the evolving sculpture inside the museum.
                </p>
                
                <button class="landing__button" id="startSignalBtn">
                    Start a signal
                </button>
            </div>
            
            <div class="landing__footer">
                <div class="landing__calendar">
                    <p class="landing__calendar-text">See what's coming up at Abby</p>
                    <button class="landing__calendar-button">
                        View calendar <span class="landing__calendar-arrow">></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/landing.js"></script>
</body>
</html>
