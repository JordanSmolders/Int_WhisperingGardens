<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL - Zone 3</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/signal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
</head>

<body>
    <div class="screen screen--landing">
        <div class="landing">
            <div class="landing__header">
                <div class="landing__close">
                    <button class="menu__close" id="landingCloseBtn"><svg xmlns="http://www.w3.org/2000/svg" width="54"
                            height="54" viewBox="0 0 54 54" fill="none">
                            <circle cx="27" cy="27" r="27" fill="white" />
                            <path
                                d="M30.3226 16.0002L37.6885 16.0002L29.9134 27.2637L23.3659 27.2637L16 16.0002H22.9567L26.6396 25.1987L30.3226 16.0002Z"
                                fill="black" />
                            <path
                                d="M30.3226 37.5271H37.6885L29.9134 26.2637L23.3659 26.2637L16 37.5271H22.9567L26.6396 28.3286L30.3226 37.5271Z"
                                fill="black" />
                        </svg></button>

                </div>
            </div>

            <div class="landing__content">
                <div class="landing__logo">
                    <img src="src/assets/Group 42.png" alt="signal">
                    <h1 class="landing__title">SIGNAL</h1>
                </div>

                <p class="landing__description">
                    This zone is a space to leave your mark. Leave a trace through movement, sound, image, or another
                    form of creative expression. You are invited to become part of the evolving sculpture inside the
                    museum.
                </p>

                <button class="landing__button" id="startSignalBtn">
                    Start a signal
                </button>
            </div>

            <div class="zone__footer">
                <div class="zone__footer-content">
                    <div class="zone__footer-text">
                        <h3>See what's coming up at Abby</h3>
                    </div>
                    <button class="zone__calendar-btn" id="footerBtn" onclick="viewCalendar()">
                        View calendar <svg xmlns="http://www.w3.org/2000/svg" width="15" height="12" viewBox="0 0 15 12"
                            fill="none">
                            <path
                                d="M0.5 4.07547L0.5 -2.70245e-07L14.5 4.30189L14.5 7.92453L0.499999 12L0.499999 8.15094L11.9333 6.11321L0.5 4.07547Z"
                                fill="white" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/landing.js"></script>
</body>

</html>
