<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Calm - Pulse</title>
    <link rel="stylesheet" href="src/css/calm.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
</head>
<body>
    <header class="header">
        <button class="header__back-button" onclick="goBack()">
            Back to Pulse
        </button>
        <h1 class="header__title">Step<br>Calm</h1>
        <p class="header__description">
            Use your senses to feel<br>
            connected.
        </p>
    </header>

    <main class="main">
        <div class="calm" id="calm">
            <div class="calm__senses">
                <div class="calm__sense calm__sense--active" id="sense1">
                    <div class="calm__sense-icon calm__sense-icon--see">👁️</div>
                    <h3 class="calm__sense-title">See</h3>
                    <p class="calm__sense-text">Notice 5 things you can see around you</p>
                </div>
                
                <div class="calm__sense" id="sense2">
                    <div class="calm__sense-icon calm__sense-icon--touch">✋</div>
                    <h3 class="calm__sense-title">Touch</h3>
                    <p class="calm__sense-text">Feel 4 things you can touch</p>
                </div>
                
                <div class="calm__sense" id="sense3">
                    <div class="calm__sense-icon calm__sense-icon--hear">👂</div>
                    <h3 class="calm__sense-title">Hear</h3>
                    <p class="calm__sense-text">Listen to 3 sounds around you</p>
                </div>
                
                <div class="calm__sense" id="sense4">
                    <div class="calm__sense-icon calm__sense-icon--smell">👃</div>
                    <h3 class="calm__sense-title">Smell</h3>
                    <p class="calm__sense-text">Notice 2 scents you can smell</p>
                </div>
                
                <div class="calm__sense" id="sense5">
                    <div class="calm__sense-icon calm__sense-icon--taste">👅</div>
                    <h3 class="calm__sense-title">Taste</h3>
                    <p class="calm__sense-text">Identify 1 taste in your mouth</p>
                </div>
            </div>
            
            <div class="calm__progress">
                <div class="calm__progress-bar">
                    <div class="calm__progress-fill" id="progressFill"></div>
                </div>
                <p class="calm__progress-text" id="progressText">Step 1 of 5</p>
            </div>
            
            <div class="calm__controls">
                <button class="calm__btn calm__btn--next" id="nextBtn" onclick="nextSense()">
                    Next Sense
                </button>
                <button class="calm__btn calm__btn--reset" id="resetBtn" onclick="resetCalm()">
                    Start Over
                </button>
            </div>
        </div>
    </main>

    <script src="src/js/calm.js"></script>
</body>
</html>
