<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  </head>
  <body>
    <div class="form-container">
      <header class="form-header">
        <div class="progress-container">
          <div class="progress-step active" data-step="1"></div>
          <div class="progress-step" data-step="2"></div>
          <div class="progress-step" data-step="3"></div>
          <div class="progress-step" data-step="4"></div>
          <div class="progress-step" data-step="5"></div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="54"
          height="54"
          viewBox="0 0 54 54"
          fill="none"
          class="close-btn"
          id="closeForm"
        >
          <circle cx="27" cy="27" r="27" fill="white" />
          <path
            d="M30.3226 16.0002L37.6885 16.0002L29.9134 27.2637L23.3659 27.2637L16 16.0002H22.9567L26.6396 25.1987L30.3226 16.0002Z"
            fill="black"
          />
          <path
            d="M30.3226 37.5271H37.6885L29.9134 26.2637L23.3659 26.2637L16 37.5271H22.9567L26.6396 28.3286L30.3226 37.5271Z"
            fill="black"
          />
        </svg>
        <div id="confirm" class="confirm-container hidden">
          <div class="confirm-content">
            <p>
              Are you sure you want to close the form? Your progress will be
              lost.
            </p>
            <button id="confirmNo">Cancel</button>
            <button id="confirmYes">Yes</button>
          </div>
        </div>
      </header>

      <div class="form-content">
        <form
          id="multiStepForm"
          action="https://www.domantas.be/contact.php"
          method="POST"
        >
          <div class="form-step active" data-step="1">
            <h1>Hi there, what's your name?</h1>
            <div class="form-group">
              <label for="firstName">First name *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last name *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last name"
                required
              />
            </div>
          </div>

          <div class="form-step" data-step="2">
            <h1>What's your idea?</h1>
            <div class="form-group">
              <label for="activityTitle">Title of your activities *</label>
              <input
                type="text"
                id="activityTitle"
                name="activityTitle"
                placeholder="E.g. Yoga, Drawing class, etc"
                required
              />
            </div>
            <div class="form-group">
              <label>Type of event *</label>
              <div class="button-group">
                <button type="button" class="option-btn" data-value="workshop">
                  Workshop
                </button>
                <button type="button" class="option-btn" data-value="talk">
                  Talk/Lecture
                </button>
                <button
                  type="button"
                  class="option-btn"
                  data-value="performance"
                >
                  Performance
                </button>
                <button
                  type="button"
                  class="option-btn"
                  data-value="exhibition"
                >
                  Exhibition
                </button>
                <button type="button" class="option-btn" data-value="social">
                  Gathering/ Social
                </button>
                <button type="button" class="option-btn" data-value="other">
                  Other
                </button>
              </div>
              <input type="hidden" id="eventType" name="eventType" required />
            </div>
          </div>

          <div class="form-step" data-step="3">
            <h1>What's your idea?</h1>
            <div class="form-group">
              <label for="description"
                >Describe it in your own words and what do you want to achieve
                with this</label
              >
              <textarea
                id="description"
                name="description"
                placeholder="My idea is ..."
                rows="10"
                required
              ></textarea>
            </div>
          </div>

          <div class="form-step" data-step="4">
            <h1>Let's talk logistics</h1>
            <div class="form-group">
              <label for="dateRange">Estimated date or period *</label>
              <div class="date-input-container">
                <input
                  type="text"
                  id="dateRange"
                  name="dateRange"
                  placeholder="15/07/2025 - 22/07/2025"
                  required
                />
                <button type="button" class="calendar-btn">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="3"
                      y="4"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="duration">Expected duration *</label>
              <input
                type="text"
                id="duration"
                name="duration"
                placeholder="E.g. 3 hours per day"
                required
              />
            </div>
          </div>

          <div class="form-step" data-step="5">
            <h1>How can we contact you later?</h1>
            <div class="form-group">
              <label for="email">Your email *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="abc@gmail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <div class="phone-input-container">
                <select id="countryCode" name="countryCode">
                  <option value="+32">+32</option>
                  <option value="+1">+1</option>
                  <option value="+44">+44</option>
                  <option value="+49">+49</option>
                  <option value="+33">+33</option>
                </select>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="012 345 678"
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="submit-btn"
            id="submitBtn"
            style="display: none"
          >
            Submit
          </button>
        </form>
      </div>

      <footer class="form-footer">
        <button type="button" class="nav-btn prev-btn" id="prevBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="32"
            viewBox="0 0 40 32"
            fill="none"
          >
            <path
              d="M23 21L23 31.5L9.61651e-07 20.5L1.79217e-06 11L23 -1.48619e-06L23 10L8.5 14.5L40 11L40 20.5L8.5 17L23 21Z"
              fill="black"
            />
          </svg>
        </button>
        <button type="button" class="nav-btn next-btn" id="nextBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="32"
            viewBox="0 0 40 32"
            fill="none"
          >
            <path
              d="M17 10.5V0L40 11V20.5L17 31.5V21.5L31.5 17L0 20.5V11L31.5 14.5L17 10.5Z"
              fill="black"
            />
          </svg>
        </button>
      </footer>
    </div>

    <script src="src/js/form.js"></script>
  </body>
</html>
