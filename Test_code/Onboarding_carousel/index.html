<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <div class="carousel">
          <div
            class="circle"
            style="background-color: #bb7cd2"
            data-index="0"
          ></div>
          <div
            class="circle"
            style="background-color: #5f90ff"
            data-index="1"
          ></div>
          <div
            class="circle"
            style="background-color: #ffbf50"
            data-index="2"
          ></div>
          <div
            class="circle"
            style="background-color: #00a468"
            data-index="3"
          ></div>
          <div
            class="circle"
            style="background-color: #ff5f00"
            data-index="4"
          ></div>
        </div>
      </div>
      <div class="buttons">
        <button id="prevBtn">◀</button>
        <button id="nextBtn">▶</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
